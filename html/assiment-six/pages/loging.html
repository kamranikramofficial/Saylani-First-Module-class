<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commeres|webside</title>
    <link rel="shortcut icon" href="../icon/shopping.png" type="image/x-icon">
</head>

<body>

    <form action="../index.html" method="post">
        <fieldset>
            <legend>Login</legend>

            <label for="name"><img src="../icon/user.png" alt="user name"></label>
            <input type="text" required placeholder="Enter your full name">
            <br>
            <br>
            <label for="Email"><img src="../icon/envelope.png" alt="Email"></label>
            <input type="email" id="Email" placeholder="Enter your email" required>
            <br>
            <br>
            <label for="Password"><img src="../icon/lock.png" alt="Password"></label>
            <input type="password" id="Password" placeholder="Enter your password" required>
            <br>
            <br>
            <label for="Gender">Gender:</label>
            <label for="m">Mail.</label>
            <input type="radio" name="M" id="m" required>
            <label for="f">Femil.</label>
            <input type="radio" name="M" id="f" required>
            <br>
            <br>
            <label for="Date">Date-of-birth</label>
            <input type="date" name="Date" id="Date">
            <br>
            <br>
            <label for="18">Are you under 18</label>
            <input type="checkbox" name="18" id="18" required>
            <br>
            <br>
            <input type="submit" value="login">
            <br>
            <h4>I have already account
                <br><a href="singin.html">create </a>
            </h4>
        </fieldset>
    </form>

</body>

</html>
